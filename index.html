<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style/main.css">
        <!--Responsividade-->
        <link rel="stylesheet" type="text/css" href="style/responsive.css">
        <!--Owl Css-->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
        <title>NETFLIX Clone</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Inicío</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Animes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>            
        </header>
        <main>
            <div class="filme-principal">
                <div class="container"><!--Classe Wrapper-->
                    <h3 class="titulo">HOUSE OF CARDS</h3>
                    <p class="descricao">Nada pode o impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assita agora a nova temporada de House of Cards</p>
                    <div class="botoes">
                        <button role="button" class="botao"><!--o Atributo role serve para definir a função do item, é necessário, pois alguns dispositivos podem não entendê-lo-->
                            <i class="fas fa-play"></i>
                            ASSISTIR  AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>                    
                </div>
            </div>
        </main>
        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/mini1.jpg" alt="Item 1">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini2.jpg" alt="Item 2">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini3.jpg" alt="Item 3">
                </div>  
                <div class="item">
                    <img class="box-filme" src="img/mini4.jpg" alt="Item 4">
                </div>  
                <div class="item">
                    <img class="box-filme" src="img/mini5.jpg" alt="Item 5">
                </div>  
                <div class="item">
                    <img class="box-filme" src="img/mini6.jpg" alt="Item 6">
                </div>  
                <div class="item">
                    <img class="box-filme" src="img/mini7.jpg" alt="Item 7">
                </div>  
                <div class="item">
                    <img class="box-filme" src="img/mini8.jpg" alt="Item 8">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini9.jpg" alt="Item 9">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini10.jpg" alt="Item 10">
                </div>                                                                               
            </div>
        </div>
        <script src="https://kit.fontawesome.com/fcbe4c03c9.js" crossorigin="anonymous"></script>        
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/setup.js"></script>
    </body>
</html>
